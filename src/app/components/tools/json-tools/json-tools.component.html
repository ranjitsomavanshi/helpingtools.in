<div class="row-container">
    <div class="editor-container">
    <h2>JSON Editor</h2>
    <textarea class="textarea" [formControl]="editorForm" (input)="onEditorContentChange($event)">{{editorContent}}</textarea>
    </div>

    <div class="viewer-container">
        <h2>JSON Viewer</h2>
        <div class="scrollable-json-viewer left-align-json-viewer ">
          <ngx-json-viewer [json]="jsonToDisplay"></ngx-json-viewer>
        </div>
      </div>
</div>
